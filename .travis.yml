language: python
cache:
  directories:
  - "$HOME/.cache/pip"
os:
  - linux
before_install:
  - pip install -r requirements.txt
  - pip install pytest
install:
  - pip install -v .
script:
  - pytest -s -v --color=yes
deploy:
  - provider: pypi
    username: "__token__"
    password:
      secure: ""
    on:
      tags: true
    distributions: "sdist"
  - provider: pypi
    server: https://test.pypi.org/legacy/
    username: "__token__"
    password:
      secure: ""
    distributions: "sdist"
  